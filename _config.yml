title: TalkerSource.com
description: An archive of text-based chat server code from the early days of the Internet
theme: jekyll-theme-hacker
excerpt_separator: "<!--more-->"
show_downloads: false

collections:
  posts:
    output: true
  codebases:
    output: true
  family:
    output: true
  info:
    output: true

defaults:
  -
    scope:
      path: "" # all files
#      type: pages # possible: `pages, `posts`, `drafts`, "or any collection in your site"
    values:
      layout: basic
  -
    scope:
      path: "" # all files
      type: codebases
    values:
      layout: codebase
  -
    scope:
      path: "" # all files
      type: family
    values:
      layout: family
